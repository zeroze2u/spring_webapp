<div id="editUserModal" class="modal fade" role="dialog" th:fragment="edit-user" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title text-white"><span style="font-weight:bold">Редактирование пользователя</span></h4>
			</div>
			<form th:action="@{/edit-user}" method="post" id="edit-user-form">
				
				<div class="modal-body">
					<h5><span style="font-weight:bold" th:text="|${'[' + user.id + '] '} ${user.name}|"></span></h5>

					<div class="form-group text-center">

						<label for="username"
							   class="col-form-label font-weight-bolder">ID</label>
						<input type="text" class="form-control" id="ID" th:field="${user.id}" readonly hidden>

						<label for="username"
							   class="col-form-label font-weight-bolder">Имя фамилия</label>
						<input type="text" class="form-control" id="name" th:field="${user.name}">

						<label for="username"
							   class="col-form-label font-weight-bolder">Логин</label>
						<input type="text" class="form-control" id="username" th:field="${user.username}">

						<label for="email" class="col-form-label font-weight-bolder">Почта</label>
						<input type="text" class="form-control" id="email" th:field="${user.email}">

						<label for="password" class="col-form-label font-weight-bolder">Пароль</label>
						<input type="password" class="form-control" id="password" th:field="${user.password}">

						<label for="roles" class="col-form-label font-weight-bolder">Роли:</label>
						<select class="form-control font-weight-bolder" th:object="${roles}" size="2"
								name="listRoles" id="roles" multiple>
							<div th:each="role : ${roles}">
								<option th:value="${role.getRoleName()}"
										th:text="${role.getRoleName().substring(5)}"
										th:selected="${user.getRoles().contains(role)}">
								</option>
							</div>
						</select>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
			        <button type="submit" class="btn btn-primary">Сохранить</button>
				</div>
			</form>
		</div>
	</div>
</div>
