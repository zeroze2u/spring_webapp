<div id="deleteUserModal" class="modal fade" role="dialog" th:fragment="delete-user" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-danger">
				<h4 class="modal-title text-white">Удаление пользователя</h4>
			</div>
			<div class="modal-body">
				<p>Вы хотите удалить пользователя:<h5><span style="font-weight:bold" th:text="|${'[' + user.id + '] '} ${user.name}|"></span>?</h5></p>

				<div class="form-group text-center">

					<label for="username"
						   class="col-form-label font-weight-bolder">ID</label>
					<input type="text" class="form-control" id="ID" th:field="${user.id}" readonly hidden>

					<label for="username"
						   class="col-form-label font-weight-bolder">Логин</label>
					<input type="text" class="form-control" id="username" th:field="${user.username}" readonly>

					<label for="email" class="col-form-label font-weight-bolder">Почта</label>
					<input type="text" class="form-control" id="email" th:field="${user.email}" readonly>

					<label for="roles" class="col-form-label font-weight-bolder">Роли:</label>
					<select class="form-control font-weight-bolder" th:object="${roles}" size="2"
							name="listRoles" id="roles" multiple readonly>

						<div th:each="role : ${roles}">
							<option th:value="${role.getRoleName()}"
									th:text="${role.getRoleName().substring(5)}"
									th:selected="${user.getRoles().contains(role)}">
							</option>
						</div>
					</select>
				</div>

			</div>
			<div class="modal-footer">
				<form th:action="@{/delete-user/{id}(id=${user.id})}" method="post">
					<button type="button"  class="btn btn-default" data-dismiss="modal">Отменить</button>
		            <button type="submit" class="btn btn-danger">Удалить</button>
	        	</form>
				
			</div>
		</div>
	</div>
</div>
